<!DOCTYPE html>
<html lang="en" class="theme-1">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="javaScript/app.js" defer></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>


    <div class="calc">
      <span id="cal-text">calc</span>
      <div class="theme-parent">
        <span>THEME</span>
        <div class="theme-number">
          <div class="tn">
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>
      <div class="theme-buttons">
        <button id="tn-1"></button>
        <button id="tn-2"></button>
        <button id="tn-3"></button>
      </div>
      </div>
    </div>
    </div>

    <div class="calc-main">
      <div class="result-display">0</div>
      <div class="button-grid">
        <button class="buttons op-btn">7</button>
        <button class="buttons op-btn">8</button>
        <button class="buttons op-btn">9</button>
        <button class="buttons delete">DEL</button>
        <button class="buttons op-btn">4</button>
        <button class="buttons op-btn">5</button>
        <button class="buttons op-btn">6</button>
        <button class="buttons op-btn">+</button>
        <button class="buttons op-btn">1</button>
        <button class="buttons op-btn">2</button>
        <button class="buttons op-btn">3</button>
        <button class="buttons op-btn">-</button>
        <button class="buttons op-btn">.</button>
        <button class="buttons op-btn">0</button>
        <button class="buttons op-btn">/</button>
        <button class="buttons op-btn">x</button>
        <button class="buttons reset">RESET</button>
        <button class="buttons equals">=</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/PrinceKumar931">Prince Kumar</a>.
    </div>
  </body>
</html>
